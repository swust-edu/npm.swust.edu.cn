<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西南科技大学自助打印服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* 顶部导航栏 */
        .header {
            background-color: #4121b3;
            color: white;
            text-align: center;
            padding: 18px 0;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        /* 验证卡片容器 */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* 标题样式 */
        .title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        /* 表单项样式 */
        .form-item {
            margin-bottom: 20px;
        }
        .form-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .form-item input {
            width:40%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        /* 验证按钮 */
        .btn {
            background-color: #4121b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100px;
        }
        .btn:hover {
            background-color: #301894;
        }
        /* 底部版权栏 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4121b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
        }
        /* 红色星号 */
        .required {
            color: red;
        }
        /* 自定义异常提示框样式 */
        .error-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fef0f0;
            border: 1px solid #fde2e2;
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #f53f3f;
            font-size: 14px;
            z-index: 9999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f53f3f;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        /* 隐藏提示框的默认状态 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="header">西南科技大学自助打印服务</div>

    <!-- 自定义异常提示框 -->
    <div class="error-toast hidden" id="errorToast">
        <div class="error-icon">×</div>
        <div>服务器异常，请重试!</div>
    </div>

    <!-- 验证表单 -->
    <div class="container">
        <div class="title">在线查验证明材料</div>
        <div class="form-item">
            <label>流水号：20250911019662661323</label>
        </div>
        <div class="form-item">
            <label><span class="required">*</span>验证码</label>
            <input type="text" id="verifyCode" placeholder="请输入验证码">
        </div>
        <button class="btn" onclick="verify()">验证</button>
    </div>

    <!-- 底部版权 -->
    <div class="footer">Copyright © 2025 西南科技大学网络与信息化处</div>

    <script>
        const errorToast = document.getElementById("errorToast");
        
        // 显示异常提示框的函数
        function showErrorToast() {
            errorToast.classList.remove("hidden");
            // 可选：3秒后自动隐藏提示框，如需一直显示可删除这行
            setTimeout(() => {
                errorToast.classList.add("hidden");
            }, 3000);
        }

        // 页面加载完成后立即显示异常提示
        window.onload = function() {
            showErrorToast();
        };

        // 验证按钮点击事件 - 显示异常提示
        function verify() {
            showErrorToast();
        }
    </script>
</body>
</html>
