<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西南科技大学自助打印服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        .header .close {
            font-size: 24px;
            cursor: pointer;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
        }
        .header .more {
            font-size: 20px;
            cursor: pointer;
        }
        /* 紫色头部 */
        .purple-header {
            background-color: #6a0dad;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 22px;
            font-weight: bold;
        }
        .sub-domain {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }
        /* 学工号与输出时间 */
        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
        }
        /* 成绩单预览区域 */
        .preview-box {
            background-color: #222;
            margin: 0 20px;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
        }
        .preview-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .preview-toolbar .page-num {
            display: flex;
            align-items: center;
        }
        .preview-toolbar .page-num input {
            width: 40px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
        }
        .preview-toolbar .icons span {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        .transcript-pdf {
            width: 100%;
            height: 80vh;
            border: none;
        }
        /* 下载按钮 */
        .download-btn {
            display: block;
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #6a0dad;
            color: #fff;
            border-radius: 4px;
            margin: 15px auto;
            text-decoration: none;
        }
        /* 底部版权 */
        .copyright {
            background-color: #6a0dad;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="header">
        <span class="close">×</span>
        <span class="title">打印服务</span>
        <span class="more">···</span>
    </div>
    <div class="sub-domain">npm.swust.edu.cn</div>
    
    <!-- 紫色标题栏 -->
    <div class="purple-header">西南科技大学自助打印服务</div>
    
    <!-- 学工号与输出时间 -->
    <div class="info-bar">
        <span>学工号:5320240384</span>
        <span>输出时间:2025-09-11 14:36:07</span>
    </div>
    
    <!-- 成绩单预览（PDF） -->
    <div class="preview-box">
        <div class="preview-toolbar">
            <div class="page-num">
                <span>☰</span>
                <input type="text" value="1">
                <span>of 1</span>
            </div>
           
        </div>
        <!-- 嵌入PDF预览 -->
        <embed class="transcript-pdf" src="cjd.pdf" type="application/pdf">
    </div>

    <!-- 下载PDF按钮 -->
    <a href="transcript.pdf" download="西南科技大学成绩单.pdf" class="download-btn">下载PDF</a>
    
    <!-- 底部版权 -->
    <div class="copyright">Copyright © 2025 西南科技大学网络与信息化处</div>
</body>
</html>
